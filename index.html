<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌊 Message in the Ocean 🌊</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #messages { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; }
        #footer-message { margin-top: 20px; font-size: 1.2em; color: #006994; }
    </style>
</head>
<body>
    <h1>🌊 Message in the Ocean 🌊</h1>
    <input id="m" placeholder="Type 5 word message...">
    <button id="sendBtn">Send</button>
    <button id="throwBtn">Throw Bottle</button>
    <button id="findBtn">Look for Bottles</button>
    <ul id="messages"></ul>

    <p id="footer-message">📦 There are over 100 bottles in the ocean waiting to be opened 🌊</p>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
