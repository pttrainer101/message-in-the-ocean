<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌊 Message in the Ocean 🌊</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #e0f7fa; margin: 0; padding: 0; }
    h1 { color: #0277bd; margin-top: 20px; }
    input { padding: 10px; margin-top: 20px; width: 60%; font-size: 16px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    #footer-message { margin-top: 40px; font-weight: bold; font-size: 18px; color: #004d40; }
  </style>
</head>
<body>
  <h1>🌊 Message in the Ocean 🌊</h1>
  <input id="messageInput" maxlength="50" placeholder="Type 5 word message...">
  <div>
    <button onclick="throwBottle()">Throw Bottle</button>
    <button onclick="lookForBottles()">Look for Bottles</button>
  </div>
  <p id="footer-message">📦 There are over 100 bottles in the ocean waiting to be opened 🌊</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    function throwBottle() {
      const message = document.getElementById('messageInput').value;
      if (message.trim() !== "") {
        socket.emit('throwBottle', message);
        alert('🍾 Bottle thrown into the ocean!');
        document.getElementById('messageInput').value = "";
      }
    }
    function lookForBottles() {
      socket.emit('lookForBottles');
    }
    socket.on('foundBottle', msg => {
      alert('📜 You found a message: ' + msg);
    });
  </script>
</body>
</html>
